<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriMIND - AI Nutrition Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f7f7f7;
        --foreground: #0F172A;
        --primary: #FF5A3C;
        --primary-foreground: #FFFFFF;
        --secondary: #3B82F6;
        --secondary-foreground: #FFFFFF;
        --muted: #9CA3AF;
        --muted-foreground: #6B7280;
        --accent: #10B981;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --card: #FFFCFA;
        --border: #E6E9EE;
        --input: #FFFFFF;
        --ring: #60A5FA;

        --protein: #8B5CF6; /* Mapped to purple from new design */
        --carbs: #F59E0B; /* Mapped to yellow from new design */
        --fats: #10B981; /* Mapped to green from new design */
      }

      /* Hide number input spinners */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      /* Hide scrollbar for elements with this class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Onboarding animation */
      .animate-step-in {
        animation: stepIn 0.5s ease-out;
      }
      @keyframes stepIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              heading: ['DM Sans', 'sans-serif'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--primary-foreground)',
              },
              muted: {
                  DEFAULT: 'var(--muted)',
                  foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              destructive: 'var(--destructive)',
              card: 'var(--card)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              
              protein: 'var(--protein)',
              carbs: 'var(--carbs)',
              fats: 'var(--fats)',
              'text-primary': 'var(--foreground)',
              'text-secondary': 'var(--muted-foreground)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@iconify/react": "https://aistudiocdn.com/@iconify/react@^5.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background font-sans text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
